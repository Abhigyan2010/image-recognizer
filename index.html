 <html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
  
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
        <p style="color:yellow;">Water Bottle</p>
        <br>
        <p style="color:yellow;">Card</p>
        <br>
        <p style="color:yellow;">Guitar</p>
        <br>
        <p style="color:yellow;">Doll</p>
        <br>
        <p style="color:yellow;">Bookmark</p>
        <br>
        <p style="color:yellow;">Book</p>
        <br>
        <label>Webcam View - </label>
        <div id="live_webcam_view"></div>
        <div id="captured_image"></div>
        <br><br>
        <button id="click_picture" onclick="Click()" class="btn btn-primary">Capture image</button>
        <br><br>
        <button id="identify_picture" onclick="Identify()" class="btn btn-warning">Identify image</button>
        <br><br>
  
        <br><br>
  
        <p style="font-size: 22px;">Object :  </p><span id="Object_value"></span>
        <p style="font-size: 22px;">Accuracy :  </p><span id="Accuracy_value"></span>
      </center>
  
    </div>
    <script src="main.js"></script> 
  </body>
</html>
